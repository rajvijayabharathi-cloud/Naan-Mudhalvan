<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog with Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filters select, .filters input {
      padding: 8px;
      font-size: 14px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-
      color: green;
      font-weight: bold;
    }
shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 5px;
    }
    .price {
    .out {
      color: red;
    }
  </style>
</head>
<body>

  <h1>üõç Product Catalog with Filters</h1>

  <!-- Filters -->
  <div class="filters">
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Home">Home Appliances</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search product...">

    <select id="sortFilter">
      <option value="asc">Price: Low ‚Üí High</option>
      <option value="desc">Price: High ‚Üí Low</option>
    </select>
  </div>

  <!-- Product Catalog -->
  <div class="catalog" id="catalog"></div>

  <script>
    const products = [
      { name: "Laptop Pro", category: "Electronics", price: 95000, available: true },
      { name: "Headphones", category: "Electronics", price: 2000, available: true },
      { name: "Sneakers", category: "Fashion", price: 3500, available: false },
      { name: "T-shirt", category: "Fashion", price: 800, available: true },
      { name: "Refrigerator", category: "Home", price: 40000, available: true },
      { name: "Washing Machine", category: "Home", price: 25000, available: false }
    ];

    const catalog = document.getElementById("catalog");
    const categoryFilter = document.getElementById("categoryFilter");
    const searchBox = document.getElementById("searchBox");
    const sortFilter = document.getElementById("sortFilter");

    function renderProducts(list) {
      catalog.innerHTML = "";
      if (list.length === 0) {
        catalog.innerHTML = "<p>No products found.</p>";
        return;
      }
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.name}</h3>
          <p>Category: ${p.category}</p>
          <p class="price">‚Çπ${p.price}</p>
          <p class="${p.available ? 'in' : 'out'}">
            ${p.available ? "‚úÖ In Stock" : "‚ùå Out of Stock"}
          </p>
        `;
        catalog.appendChild(card);
      });
    }

    function applyFilters() {
      let filtered = products;

      // Category filter
      if (categoryFilter.value !== "All") {
        filtered = filtered.filter(p => p.category === categoryFilter.value);
      }

      // Search filter
      filtered = filtered.filter(p => 
        p.name.toLowerCase().includes(searchBox.value.toLowerCase())
      );

      // Sort filter
      filtered = filtered.sort((a,b) => 
        sortFilter.value === "asc" ? a.price - b.price : b.price - a.price
      );

      renderProducts(filtered);
    }

    // Event listeners
    categoryFilter.addEventListener("change", applyFilters);
    searchBox.addEventListener("input", applyFilters);
    sortFilter.addEventListener("change", applyFilters);

    // Initial render
    renderProducts(products);
  </script>

</body>
</html>
